  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime Regulatory Chemical Lists** is the open-source uptime monitor and status page for regulatory chemical lists"
